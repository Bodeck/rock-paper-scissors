<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock-Paper-Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div>
            <button id="new-game">New Game</button>
            <div class="info-container">Scores to win: <span id="max-scores-output"></span></div>
        </div>
        <button class="player-move" id="rock" data-user-move="rock">Rock</button>
        <button class="player-move" id="paper" data-user-move="paper">Paper</button>
        <button class="player-move" id="scissors" data-user-move="scissors">Scissors</button>
        <div id="scores" class="info-container">
                <span id="player-scores-output">0</span>-<span id="comp-scores-output">0</span>
        </div>
        <div id="message" class="info-container"></div>
    </div>
    <div class="modal-overlay">
        <div class="modal" id="game-results">
            <a href="#" class="close">&#215;</a>
            <header class="modal-header"></header>
            <div class="modal-content">
                <table id="scores-table">
                    <thead>
                        <tr>
                            <td>Round</td>
                            <td>Player Move</td>
                            <td>Computer Move</td>
                            <td>Results</td>
                            <td>Total Scores</td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="modal" id="new-game-modal">
            <a href="#" class="close">&#215;</a>
            <header class="modal-header">New Game</header>
            <div class="modal-content">
                <div class="input-wrap">
                    <label for="player-name">Your name:</label>
                    <input type="text" name="player-name" id="player-name" value="Player">
                </div>
                <div class="input-wrap">
                    <label for="max-scores">Scores to win:</label>
                    <input type="number" name="max-scores" id="max-scores" min="1" value="10">
                </div>
                <button id="start-game">Start Game</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
